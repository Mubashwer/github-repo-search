<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Repo Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>
          <img src="../../images/logo.png" alt="GitHub" class="header-icon" />
          GitHub Search
        </h1>
        <p>Find repositories instantly</p>
      </div>

      <div class="search-container">
        <div class="org-input-container">
          <input
            type="text"
            id="orgInput"
            placeholder="Organization (optional)"
            autocomplete="off"
            spellcheck="false"
          />
          <div class="org-icon">🏢</div>
        </div>
        <div class="search-input-container">
          <input
            type="text"
            id="searchInput"
            placeholder="Search GitHub repositories..."
            autocomplete="off"
            spellcheck="false"
          />
          <div class="search-icon">🔍</div>
        </div>
      </div>

      <div id="resultsContainer" class="results-container">
        <div class="instructions">
          <p>Start typing to search GitHub repositories</p>
          <div class="shortcut-info">
            <span class="shortcut-key">Alt+G</span> opens this popup
          </div>
        </div>
      </div>

      <div id="footer" class="footer">
        <a
          href="#"
          id="viewOnGitHub"
          class="view-on-github-link"
          style="display: none"
        >
          <span>View all results on GitHub</span>
          <svg width="12" height="12" viewBox="0 0 16 16" fill="currentColor">
            <path
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
            />
          </svg>
        </a>
      </div>
    </div>

    <script type="module" src="main.ts"></script>
  </body>
</html>
